  - groupId: 101222
    title:
      TextJp: "私も知らない私"
      TextCn: "连自己都不了解的自己"
      TextKr: "나도 알지 못한 내 모습"
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 与老师聊起茶会成员们不同的一面时，未花笑着说自己还是老样子，是个问题儿童……就在这时，老师开始说起连未花自己也不了解的、她的魅力。未花虽然有些不知所措，但也为老师的这番话感到高兴。
      TextKr: 선생님과 미카는 이번 기회에 알게 된 티파티 멤버들의 새로운 면모에 대한 이야기를 나눈다. 자신은 한결같이 문제아라서, 뜻밖의 면모는
        없을 거라 말하는 미카. 이에 선생님은 다른 의견을 제시한다.
      TextJp: ティーパーティーの面々のさまざまな一面について語り合う中、ミカは自分は相変わらずの問題児だから……と笑っていた。そんなとき、先生はミカも知らない彼女の魅力について語っていく。ミカは戸惑いつつも、その言葉を喜ぶのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101223
    title:
      TextJp: "授業の続き"
      TextCn: "课程的后续"
      TextKr: "그때를 이어서"
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 在海边遇到老师的未花与老师聊起了之前老师给自己上的游泳课。她提起上次的课进行到一半就结束了，而且自己还打算把那时修好了的泳装带来——于是，老师和未花继续上完了那堂课，一起度过了一段愉快的时光。
      TextKr: 바닷가에서 만난 미카와 이야기를 나누던 선생님은 이전에 했던 둘만의 수영 수업을 떠올린다.
      TextJp: 浜辺で先生と会ったミカは、以前先生と行なった水泳の授業について語りはじめる。あのときは途中で終わってしまったこと、そして、あのときの水着を補修し、持ってこようとしていたこと――先生とミカは授業の続きを行ない、楽しいひとときを過ごしていく。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101225
    title:
      TextJp: "浜辺に光るもの"
      TextCn: "海滩上发光的东西"
      TextKr: "해변에서 반짝이는 무언가"
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 未花拾起散落在海边的漂亮贝壳，并介绍给老师看。看着畅聊自己过去就开始的收集饰品这个小爱好的未花，老师觉得她比以前更加无拘无束了。
      TextKr: 선생님은 해변에서 뭔가 줍고 있던 미카를 만난다. 예전에 모으던 주얼리와는 다르지만 조개껍데기도 나름 예쁘다며 웃는 미카에게, 여유가
        생긴 것 같다는 이야기를 건네는 선생님.
      TextJp: ミカは浜辺に落ちている綺麗な貝殻を拾い集め、先生に紹介していく。昔からアクセサリーを集めるのが好きだったと語るミカを見て、先生は、ミカが以前よりものびのびと振る舞えているように感じるのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101226
    title:
      TextJp: "歩み始めた私から……"
      TextCn: "从蹒跚学步的我开始……"
      TextKr: "걸음을 내딛기 시작한 나로부터……"
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 收到未花发来的奇怪 MomoTalk 之后，老师赶往了未花那里，只见她整个人软趴趴地瘫在海边。未花向老师吐露心声道“我本以为自己是位公主，其实是个非常坏的孩子……”老师其实已经察觉到她是在装醉，于是开始温柔地开导未花，说正是这段烦恼的时光将来会成为支撑她的力量。
      TextKr: 어딘가 이상한 모모톡을 보고 해변으로 향한 선생님. 그곳에서 발견한 미카의 상태는……?
      TextJp: 妙なモモトークを受けて、ミカの元へと向かった先生。すると、そこにはふにゃふにゃのミカが待っていた。「自分はお姫様だと思っていたけれど、本当はとっても悪い子だった……」と、心境を吐露するミカ。彼女が酔った振りをしていることに気付いていた先生は、そうやって悩んだ時間がミカを支えてくれる、と優しく諭すのだった。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101228
    title:
      TextJp: "いつかの私へ"
      TextCn: "致某时某刻的自己"
      TextKr: "언젠가의 나에게"
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 未花邀请老师晚上一起散步，并带他去了一个地方——一片仿佛星辰正倾泻而下的夜空。“我会努力变得幸福的”——对于有些害羞地说出这句话的未花，老师则回应道“我会永远守护着你。”
      TextKr: 멋진 곳을 발견했다며 선생님에게 보여주고 싶다는 미카. 그림처럼 펼쳐진 풍경 속에서, 미카는 진심 어린 이야기를 꺼낸다.
      TextJp: ミカは先生を夜の散歩に誘い、とある場所へと連れて行く。辿り着いた先は、星が降り注ぐ夜空の下だった。「頑張って幸せになる」――照れくさそうに語ったミカに対して、先生は「いつだって見守っている」と応える。
      TextTh: ""
      TextTw: ""
      TextEn: ""
  - groupId: 101229
    title:
      TextJp: "もう、大丈夫"
      TextCn: "已经，没关系了"
      TextKr: "그래도 괜찮아"
      TextTh: ""
      TextTw: ""
      TextEn: ""
    abstract:
      TextCn: 未花想要请老师品尝她亲手做的三明治。不过，她的三明治虽然能让老师感受到她的努力，味道却十分有个性。不过未花并没有因此感到气馁，而是决定“下次要做得更好吃！”老师看到未花这副模样，感受到了她切实的成长。
      TextKr: 특제 샌드위치 도시락을 만들어 온 미카. 상당히 개성적인(?) 비주얼과 맛이지만…… 그래도 괜찮다.
      TextJp: お手製のサンドイッチを先生に振る舞おうとするミカ。だが、それは頑張りが伝わってくるものの、非常に個性的な味だった。後ろ向きにならず、次は美味しく作ろう！と思い直す姿に、先生はミカの確かな成長を感じる。
      TextTh: ""
      TextTw: ""
      TextEn: ""